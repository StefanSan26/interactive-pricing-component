<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
	<title>StefanSan26 | Interactive pricing component</title>


</head>

<body>
	<main>
		<h1 class="title">Simple, traffic-based pricing</h1>
		<p class="description">Sign-up for our 30-day trial. <br> No credit card required. </p>
		<section class="pricing">
			<p class="pricing--pageviews"><strong><span id="pageviews">100</span> PAGEVIEWS</strong></p>
			<input type="range" class="pricing-control" name="quantity" value="8" min="8" max="24" step="4" id="myRange">
			<div class="pricing--price">
				<p class="pricing--price__big">$<span id="price"></span>.00</p>
				<p>/month</p>
			</div>
			<div class="pricing--pay">
				<p class="pricing--pay__monthly">Monthly Billing</p>
				<label class="switch">
					<input type="checkbox" id="checkbox">
					<div class="slider round"></div>
				</label>
				<p class="pricing--pay__yearly">Yearly Billing <span class="pricing--pay__discount">-25%</span> </p>
			</div>
			<div class="info">
				<div class="info--pack">
					<p><span class="check"></span> Unlimited websites</p>
					<p><span class="check"></span> 100% data ownership</p>
					<p><span class="check"></span> Email reports</p>
				</div>
				<div class="info--btn">
					<button type="button" class="start-trial">Start my trial</button>
				</div>
			</div>

		</section>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/StefanSan26/">Stefan Sanchez</a>.
	</div>

	<script>
		const slider = document.getElementById("myRange");
		const output = document.getElementById("price");
		const views = document.getElementById("pageviews");
		const discount = document.getElementById("checkbox");
		var a = 1;
		output.innerHTML = slider.value;
		views.innerHTML = "10K";

		slider.addEventListener("input", valor);

		function valor() {
			switch (slider.value) {
				case "8":
					views.innerHTML = "10K";
					output.innerHTML = slider.value * a;
					break;
				case "12":
					views.innerHTML = "50K";
					output.innerHTML = slider.value * a;
					break;
				case "16":
					views.innerHTML = "100K";
					output.innerHTML = slider.value * a;
					break;
				case "20":
					views.innerHTML = "500K";
					output.innerHTML = 24 * a;
					break;
				case "24":
					views.innerHTML = "1M";
					output.innerHTML = 36 * a;
					break;
				default:
					console.log(slider.value);
					break;
			}
		}
		function applyDiscount(e) {
			if (e.target.checked) {
				a = 0.75;
			} else {
				a = 1;
			}
			valor();

		}
		discount.addEventListener('change', applyDiscount, false);

	</script>
</body>

</html>
